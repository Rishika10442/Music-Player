<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/7531243322.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
    <title>Static Template</title>
  </head>

  <body>
      <!-- top navigation bar -->
    <nav class="navigation-bar">
        <!--This div contains the logo and title of the page-->
        <div class="title-combo">
            <div class="website-logo">
                <img src="images/spotify.jpeg">
            </div>
            <div class="website-name">
                
                <h2>
                    Music Player
                </h2>
            </div>
        </div>
        <!-- this is the animated favourites text -->
        <div class="favs">
            <h4>
                Favourites
            </h4>
        </div>
        <!-- this is for search bar -->
        <div class="search-bar">
            <div>
                <!-- magnifying glass- search icon -->
                <i class="fas fa-search search-ico"></i>
            </div>
            <input type="text" name="search" placeholder="Search">
            <div>
                <!-- mic icon -->
                <i class="fas fa-microphone mic-ico"></i>
            </div>
        </div>
        <!-- this is for notification bell -->
        <div class="notification-bell">
            <img src="images/bell.jpeg"> Notifications

        </div>
        <!-- this is for profile picture -->
        <div class="profile-picture">
            <img src="images/prof.jpeg">
        </div>
    </nav>
     <!-- this is the main center part of the page and it is divided into two sections, namely section 1 and section 2-->
     <main>
        <!-- aside section 1 -->
        <aside class="aside section-1">
            <!-- this is for the carousel -->
            <div class="outer-carousel">
                <div class="carousel">
                    <!-- these are the 3 images in the carousel -->
                    <img src="images/type1.jpeg">
                    <img src="images/type2.jpeg">
                    <img src="images/type3.jpeg">
                </div>
            </div>
            <!-- this is the latest release section -->
            <div class="latest-release">
                <h1 style="margin-bottom: 12px;">
                    Latest Release
                </h1>
                <!-- this is the content of the latest release section -->
                <!-- it will contain the "cards" -->
                <div class="latest-release-content">
                  <div class="left-part">
                    <div class="box">
                      <div class="box-img">
                        <img src="images/willoww.jpeg">
                      </div>
                      <div class="description">
                      <b>willow</b>
                      <br>taylor swift
                      </div>
                      <div class="options-button">
                       <div class="options">
                          <i class="fa-solid fa-ellipsis-vertical"></i>
                          <div class="latest-release-dropdown">
                              <div class="drop-item">
                                  <!-- if user clicks on play now button, he/she will be taken to the single playlist page -->
                                  <p><i class="fas fa-play-circle"></i>PlayNow</p>
                              </div>
                              <hr>
                              <div class="drop-item">
                                  <p><i class="fas fa-list-ul"></i> Add to Queue</p>
                              </div>
                              <hr>
                              <div class="drop-item">
                                  <p><i class="fas fa-music"></i> Add to playlist</p>
                              </div>
                              <hr>
                              <div class="drop-item">
                                  <p><i class="fas fa-info-circle"></i> Get Info</p>
                              </div>
                          </div>
                       </div>
                       <span class="timing">4.22</span>
                      
                    </div>
                    </div>
                    <div class="box">
                        <div class="box-img">
                            <img src="images/willoww.jpeg">
                          </div>
                          <div class="description">
                          <b>willow</b>
                          <br>taylor swift
                          </div>
                          <div class="options-button">
                           <div class="options">
                              <i class="fa-solid fa-ellipsis-vertical"></i>
                           </div>
                           <span class="timing">4.22</span>
                          </div>
                    </div>
                  </div>
                <div class="right-part">
                    <div class="box">
                        <div class="box-img">
                            <img src="images/willoww.jpeg">
                          </div>
                          <div class="description">
                          <b>willow</b>
                          <br>taylor swift
                          </div>
                          <div class="options-button">
                           <div class="options">
                              <i class="fa-solid fa-ellipsis-vertical"></i>
                           </div>
                           <span class="timing">4.22</span>
                          </div>
                    </div>
                    <div class="box">
                        <div class="box-img">
                            <img src="images/willoww.jpeg">
                          </div>
                          <div class="description">
                          <b>willow</b>
                          <br>taylor swift
                          </div>
                          <div class="options-button">
                           <div class="options">
                              <i class="fa-solid fa-ellipsis-vertical"></i>
                           </div>
                           <span class="timing">4.22</span>
                          </div>
                    </div>
                </div> 
                </div>
              </div>    
              <!-- !-- this is the popular artists section --> -->
              <!-- <div class="popular-artists"> -->
                  <!-- this is the heading of popular artists section -->
                  <!-- <h1 style="margin-bottom: 12px;">
                      Popular Artists
                  </h1> -->



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>

  <script src="script.js"></script>
</html>
